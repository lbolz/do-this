<!DOCTYPE html>

{% extends "base.html" %}
{% load static %}

{% block title %}
  Task List
{% endblock %}

{% block content %}

<head>
<h1>Task List</h1>
<link rel="stylesheet" type="text/css" href="{% static 'tasks/css/task_list.css' %}"> 
</head>

<body>
{% for task in task_list %}
<section>
<div id="task-head" onClick="tableDropDown()">
  <div>
    <h2>{{ task.title}} </h2>
  <div>
</div>
<div id="task-body">
  <div class="left-column">
    <p>{{ task.date }}</p>
    <p>{{ task.get_status_display }}</p>
  </div>
  <div class="right-column">
    <p>{{ task.title }}</p>
    <p>{{ task.notes }}</p>
  </div>
</div>
</section>
{% endfor %}
